[theme]
# 1. ตั้งค่าธีมพื้นฐานเป็น "light" (พื้นหลังสีขาว)
base = "light"

# 2. ตั้งค่าสีหลัก (Primary) เป็น "สีม่วง"
# (นี่คือสีของปุ่ม, widgets, ฯลฯ)
# คุณสามารถเปลี่ยนรหัสสี #7A42F5 นี้เป็นสีม่วงเฉดอื่นที่ชอบได้
primaryColor = "#7A42F5"

# 3. (ทางเลือก) ตั้งค่าอื่นๆ ให้สอดคล้องกับธีมขาว
backgroundColor = "#ffffffff"
secondaryBackgroundColor = "#F0F2F6" # สีพื้นหลัง sidebar (เทาอ่อนๆ)
textColor = "#262730" # สีตัวอักษร (สีดำ/เทาเข้ม)